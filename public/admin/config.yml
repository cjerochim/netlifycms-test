backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow
media_folder: public/img

public_folder: img

collections:
  - label: Posts
    name: posts
    folder: data/posts/
    create: true
    fields:
      - { label: Title, name: title, widget: string }
      - label: "Author"
        name: "author"
        widget: "relation"
        collection: "authors"
        searchFields: ["author_name"]
        valueField: "author_name"
        multiple: true

  - name: authors
    label: Authors
    folder: data/authors/
    create: true
    identifier_field: author_name
    fields:
      - { label: Name, name: author_name, widget: string }

  - name: "flows"
    label: "Flows"
    folder: "flows"
    create: true
    extension: "json"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Test theme",
          name: "theme_test",
          widget: "relation",
          collection: "theme",
          search_fields: ["title"],
          value_field: "title",
          multiple: true,
        }
      - { label: "Publish Date", name: "date", widget: "datetime" }

  - name: "theme"
    label: "Theme"
    folder: "themes"
    extension: "json"
    identifier_field: title
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Feature Image", name: "themeImage", widget: "image" }
      - { label: "Colour", name: "colour", widget: "string" }
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home"
        name: "home"
        file: "content/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "Body", name: "body", widget: "markdown" }
          - label: "Cats"
            name: "cats"
            widget: list
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
